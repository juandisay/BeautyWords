<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyWords - Supporters Hall of Fame</title>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@soniasunset" />
    <meta property="og:title" content="The BeautyWords Supporters Hall of Fame">
    <meta property="og:description" content="Because every supporter deserves a star">
    <meta property="og:image" content="https://beautywords.herokuapp.com/static/images/hof_preview.png">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/fonts/icofont/icofont.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

</head>

<body class="hof-container">
    <section class="body-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="LobsterTwo logo"><a href="{{url_for('home')}}">BeautyWords</a></h2>
                    <p>
                        Automatically generate beautiful typography images with the click of a button.
                    </p>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        
       
        <footer>
            <p>&copy; {{ year }} - BeautyWords - Created by <a href="https://www.soniarizzodev.com/" target="_blank" rel="noopener">SoniaRizzoDev</a> - Check out the code on <a href="https://github.com/soniarizzodev/BeautyWords" target="_blank" rel="noopener">GitHub</a></p>
            <a href="{{url_for('privacy')}}">Privacy</a>
            
        </footer>
    </section>
    
    <script type="text/javascript" src="/static/scripts/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="/static/content/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/scripts/knockout-3.5.1.debug.js"></script>
    <script type="text/javascript" src="/static/scripts/viewmodels.js"></script>
    <script>
        window["app"] = new App();
        ko.applyBindings(app, document.body);
    </script>
    {% block scripts %}{% endblock %}

</body>
</html>
